{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/C-FAST logo.png' %}">
    <title>Calculate Variation Rates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-200 min-h-screen flex flex-col">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <a href="{% url 'home_page' %}">
                <img src="{% static 'images/C-FAST logo.png' %}" alt="Logo" class="w-10 h-10">
            </a>
            <span class="text-white text-2xl font-extrabold tracking-wide">C-STAT</span>
        </div>
    </nav>

    <!-- Content Area -->
    <main class="flex-grow p-8 flex justify-center items-center">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-7xl">
            
            <!-- Section 1: Import Data -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                <h2 class="text-2xl font-bold text-blue-600 mb-4">Import Data</h2>
                <form class="space-y-6">
                    <div>
                        <label for="fileType" class="block text-sm font-semibold text-gray-700">Select File Type</label>
                        <select id="fileType" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>CSV</option>
                            <option>Excel</option>
                        </select>
                    </div>
                    <div>
                        <label for="fileUpload" class="block text-sm font-semibold text-gray-700">Upload File</label>
                        <input type="file" id="fileUpload" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="button" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
                        IMPORT DATA
                    </button>
                </form>
            </div>

            <!-- Section 2: Clean Data -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                <h2 class="text-2xl font-bold text-green-600 mb-4">Clean Data</h2>
                <form class="space-y-6">
                    <div>
                        <p class="text-sm font-semibold text-gray-700 mb-2">Select Columns to Clean</p>
                        <div class="flex items-center space-x-6">
                            <label>
                                <input type="checkbox" class="mr-2 focus:ring-green-500"> Column 1
                            </label>
                            <label>
                                <input type="checkbox" class="mr-2 focus:ring-green-500"> Column 2
                            </label>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-700 mb-2">Options</p>
                        <div class="flex items-center space-x-6">
                            <label>
                                <input type="checkbox" class="mr-2 focus:ring-green-500"> Drop NAN values
                            </label>
                            <label>
                                <input type="checkbox" class="mr-2 focus:ring-green-500"> Drop Duplicate values
                            </label>
                        </div>
                    </div>
                    <button type="button" class="w-full bg-green-600 text-white py-3 rounded-lg shadow-lg hover:bg-green-700 transition duration-300">
                        CLEAN DATA
                    </button>
                </form>
            </div>

            <!-- Section 3: Filter Data -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4">Filter Data</h2>
                <form class="space-y-6">
                    <div>
                        <label for="filterColumn" class="block text-sm font-semibold text-gray-700">Select Column to Filter</label>
                        <select id="filterColumn" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Column 1</option>
                            <option>Column 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="condition" class="block text-sm font-semibold text-gray-700">Select Condition</label>
                        <select id="condition" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option>equals to</option>
                            <option>greater than</option>
                            <option>less than</option>
                        </select>
                    </div>
                    <div>
                        <label for="value" class="block text-sm font-semibold text-gray-700">Enter Value</label>
                        <input type="text" id="value" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="operator" class="block text-sm font-semibold text-gray-700">Condition Operator</label>
                        <select id="operator" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option>AND</option>
                            <option>OR</option>
                        </select>
                    </div>
                    <button type="button" class="w-full bg-indigo-600 text-white py-3 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300">
                        FILTER DATA
                    </button>
                </form>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center mt-auto">
        <p class="text-sm">&copy; 2024 C-STAT. All rights reserved.</p>
    </footer>

</body>
</html>
